<!DOCTYPE html>
<html lang="es-MX">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2g Python</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="css/base.css">
</head>

<body>

  <div class="container">
    <h1>Stop Propagation</h1>

    <div class="box-parent" onclick="funcParent()">
      Parent

      <div class="box-element" onclick="funcElement(event)">
        Child
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
  <script>
    function funcElement(event) {
      console.log(event)
      event.stopPropagation()
      console.log('iniciamos evento child ')
      // console.log('stop propagation')
    }

    function funcParent() {
      console.log('iniciamos evento parent ')
    }

  </script>

  <style>
    .box-parent {
      background-color: #024da1;
      color: #fff;
      padding: 4rem;
    }

    .box-element {
      background-color: #ffdd00;
      color: #000;
      padding: 2rem;
      margin-top: 1rem;
    }
  </style>
</body>

</html>
